<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container align-content-center">
    <form th:method="post" th:action="@{/login}" class="form-horizontal"
          enctype="multipart/form-data">
        <h1 class="control-label" align="center">Вход</h1>
        <p align="center" th:text="${error}" class="text-danger"></p>
        <div class="form-group">
            <label for="username">Потребителско име:</label>
            <input type="text" class="form-control" id="username"
                   placeholder="Потребителско име..." name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Парола:</label>
            <input type="password" class="form-control" id="password"
                   placeholder="Парола..." name="password" required>
        </div>
        <div align="center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" name="rememberMe">
                <label class="form-check-label" for="remember">
                    Запомни ме?
                </label>
            </div>
            <div class="csrf">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
            <button type="submit" class="btn btn-primary">Вход</button>
            <a href="/" class="btn btn-secondary">Отказ</a>
        </div>
    </form>
</div>
</body>
</html>
