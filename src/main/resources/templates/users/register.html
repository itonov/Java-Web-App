<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container align-content-center">
    <form th:method="post" th:action="@{/register}" th:object="${userRegisterBindingModel}" class="form-horizontal"
          enctype="multipart/form-data">
        <h1 class="control-label" align="center">Регистрация на нов потребител</h1>
        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
            <label for="username">Потребителско име:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}"
                   placeholder="Потребителско име...">
            <small th:each="error : ${#fields.errors('username')}" th:text="|${error} |" class="text-danger"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'">
            <label for="email">Имейл:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   placeholder="Имейл...">
            <small th:each="error : ${#fields.errors('email')}" th:text="|${error} |" class="text-danger"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
            <label for="password">Парола:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Парола...">
            <small th:each="error : ${#fields.errors('password')}" th:text="|${error} |" class="text-danger"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-danger'">
            <label for="confirmPassword">Потвърди парола:</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                   placeholder="Потвърди парола...">
            <small th:each="error : ${#fields.errors('confirmPassword')}" th:text="|${error} |"
                   class="text-danger"></small>
        </div>
        <div class="csrf">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Регистрация</button>
            <a href="/" class="btn btn-secondary">Отказ</a>
        </div>
    </form>
</div>
</body>
</html>
